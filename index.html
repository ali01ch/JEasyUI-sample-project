<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to Bootstrap JavaScript bundle -->
    
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-rtl-1/easyui-rtl.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-rtl-1/easyui-rtl.js"></script>
    
</head>
<body dir="rtl">
    <table id="users" title="My Users" class="easyui-datagrid " style="width:700px;height:550px"url="get_users.php"toolbar="#toolbar" pagination="true"rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="first_name" width="50">نام</th>
                <th field="last_name" width="50">نام خانوادگی</th>
                <th field="age" width="50">سن</th>
                <th field="phone" width="50">شماره موبایل</th>
                <th field="email" width="50">ایمیل</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar" style="min-height: 30px;">
        <a class="easyui-linkbutton ms-2 my-2" plain="true" iconCls="icon-add" onclick="newUser()">ایجاد کاربر جدید</a>
        <a class="easyui-linkbutton ms-2 my-2" plain="true" iconCls="icon-edit" onclick="editUser()">ویرایش کاربر</a>
        <a class="easyui-linkbutton ms-2 my-2" plain="true" iconCls="icon-remove" onclick="removeUser()">حذف کاربر</a>
    </div>
    <div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
        <form id="entry-fm" method="post" novalidate style="margin:0;padding:20px 50px">
            <h3>اطلاعات کاربر</h3>
            <div style="margin-bottom:10px">
                <input name="first_name" class="easyui-textbox" required="true" type="text" minlength="3" label="نام:" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="last_name" class="easyui-textbox" required="true" type="text" minlength="3" label="نام خانوادگی:" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="age" class="easyui-textbox" required="true" type="number" minlength="1" maxlength="3" label="سن:" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="phone" class="easyui-textbox" required="true" type="number" minlength="10" maxlength="10" label="شماره موبایل:" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input name="email" class="easyui-textbox" required="true" type="email" label="ایمیل:" style="width:100%">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()" style="width:90px">ذخیره</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">لغو</a>
    </div>
    <script type="text/javascript">
        var url;
        function newUser(){
            console.log("new")
            $('#dlg').dialog('open').dialog('center').dialog('setTitle','کاربر جدید');
            $('#entry-fm').form('clear');
            url = 'save_user.php';
        }
        function editUser(){
            var row = $('#users').datagrid('getSelected')
            console.log(row)
            if(row){
                $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
                $('#entry-fm').form('load' , row);
                url = 'save_user.php?id='+row.id;
            }
            
        }
        function saveUser(){
            console.log(url)
            $('#entry-fm').form('submit',{
                url: url,
                iframe: false,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    $('#dlg').dialog('close');        // close the dialog
                    $('#users').datagrid('reload');    // reload the user data  
                }
            });
        }
        function removeUser(){

            var row = $('#users').datagrid('getSelected');
            console.log(row.id)
            if (row){
                $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
                    if (r){
                        $.post('save_user.php?id='+row.id+'&remove="true"',{},function(response){
                            console.log(response)
                            if (response.success){
                                $('#users').datagrid('reload');    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: response.errorMsg
                                });
                            }
                        },'json');
                    }
                });
            }
        }
    </script>
</body>
</html>
